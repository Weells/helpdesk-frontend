<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="full-width">Cadastrar Técnico</h1>
        <img class="full-width" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">

        <section class="section">
            <mat-checkbox class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Técnico</mat-checkbox>
        </section>


        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input
            [formControl]="nome"
            required
            matInput
            placeholder="Ex. Fernando Silva"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>CPF</mat-label>
            <input
            [formControl]="cpf"
            required
            matInput
            mask="000.000.000-00"
            placeholder="Ex. 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input
            [formControl]="email"
            required
            matInput
            placeholder="Ex. contato@mail.com">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input
            [formControl]="senha"
            required
            type="password" matInput placeholder="Ex. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button [disabled]="!validaCampos()" mat-flat-button color="primary" class="full-width mat-elevation-z4">Cadastrar</button>

        <button routerLink="../" mat-stroked-button color="warn" class="full-width mat-elevation-z4">Cancelar</button>
    </form>

    <p class="full-width">by Bruno Weells</p>
</div>
